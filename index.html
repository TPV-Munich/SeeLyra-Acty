<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Viewer</title>
  <meta name="color-scheme" content="light dark" />

  <style>
    :root{
      --accent:#089ca4;
      --text:#e8ecf4;
      --muted:#b7c1d6;
      --bg:#0b1020;
      --bg-2:#0f152e;
      --card:rgba(255,255,255,.08);
      --ring:0 0 0 2px rgba(8,156,164,.45);
      --shadow-lg:0 10px 30px rgba(0,0,0,.35);
    }

    [data-theme="light"]{
      --text:#101624;
      --muted:#3b455a;
      --bg:#f5f7fb;
      --bg-2:#edf1f8;
      --card:rgba(255,255,255,.7);
      --shadow-lg:0 10px 30px rgba(16,22,36,.12);
    }

    html,body{height:100%}
    body{
      margin:0;
      color:var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(8,156,164,.28), transparent 55%),
        radial-gradient(1000px 600px at 120% 10%, rgba(8,156,164,.22), transparent 55%),
        linear-gradient(160deg, var(--bg), var(--bg-2));
      font:15px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    .wrap{max-width:1100px;margin:32px auto;padding:0 16px}

    /* ===== Header ===== */
    .header{
      display:flex;
      justify-content:space-between;
      align-items:flex-start;
      margin-bottom:18px;
    }

    .logo-img{
      width:min(420px, 120vw);
      height:auto;
      display:block;
      background:transparent;
    }

    /* ===== Theme toggle ===== */
    .toggle{
      display:flex;
      align-items:center;
      gap:10px;
      color:var(--muted);
      cursor:pointer;
      user-select:none;
    }

    .switch{
      width:52px;
      height:30px;
      border-radius:999px;
      position:relative;
      background:#ffffff22;
      border:1px solid rgba(255,255,255,.15);
    }

    .switch::after{
      content:"";
      width:24px;
      height:24px;
      border-radius:50%;
      position:absolute;
      top:3px;
      left:3px;
      background:#fff;
      transition:left .2s ease;
    }

    [data-theme="light"] .switch::after{left:25px}

    /* ===== Card ===== */
    .card{
      border-radius:18px;
      overflow:hidden;
      background:linear-gradient(180deg, var(--card), var(--card));
      box-shadow:var(--shadow-lg);
      border:1px solid rgba(255,255,255,.12);
    }

    .card-head{
      display:flex;
      justify-content:space-between;
      padding:14px 20px;
      border-bottom:1px solid rgba(255,255,255,.12);
    }

    .card-title{
      font-weight:800;
      font-size:18px;
    }

    .actions{display:flex;flex-wrap:wrap;gap:8px}

    .btn{
      padding:10px 12px;
      border-radius:12px;
      border:none;
      font-weight:800;
      cursor:pointer;
      background:#fff;
      color:#0b1020;
    }

    .btn.accent{
      background:linear-gradient(135deg, var(--accent), #16c4cf);
      color:#fff;
    }

    .btn.ghost{
      background:transparent;
      color:var(--text);
      border:1px solid rgba(255,255,255,.2);
    }

    .viewer{
      height:70vh;
      background:#0002;
    }

    .viewer iframe{
      width:100%;
      height:100%;
      border:0;
    }

    .foot{
      padding:10px 20px;
      font-size:13px;
      color:var(--muted);
      border-top:1px solid rgba(255,255,255,.12);
      display:flex;
      justify-content:space-between;
      flex-wrap:wrap;
      gap:8px;
    }
  </style>
</head>

<body>
<div class="wrap">

  <!-- Header -->
  <header class="header" id="topHeader">
    <img class="logo-img" src="BL_Technolas.png" alt="Bausch + Lomb | Technolas logo">

    <label class="toggle">
      <span>Theme</span>
      <div class="switch" id="themeSwitch"></div>
    </label>
  </header>

  <!-- PDF Card -->
  <section class="card">
    <div class="card-head">
      <div class="card-title">SeeLyra Acty Guide Support</div>

      <div class="actions">
        <button class="btn accent" onclick="window.open('TPV%20Munich.pdf')">Open</button>
        <a class="btn" href="TPV%20Munich.pdf" download>Download</a>
        <button class="btn ghost" onclick="document.documentElement.requestFullscreen()">Full screen</button>
      </div>
    </div>

    <div class="viewer">
      <iframe src="TPV%20Munich.pdf#page=1&zoom=page-fit"></iframe>
    </div>

    <div class="foot">
      <div>Tip: If the PDF doesn’t load on mobile, tap <strong>Open</strong>.</div>
      <div>Powered by Technolas · Bausch + Lomb</div>
    </div>
  </section>

</div>

<script>
  const switchBtn = document.getElementById('themeSwitch');

  switchBtn.onclick = () => {
    const html = document.documentElement;
    const next = html.getAttribute('data-theme') === 'light' ? 'dark' : 'light';
    html.setAttribute('data-theme', next);
    localStorage.setItem('theme', next);
  };

  const saved = localStorage.getItem('theme');
  if(saved) document.documentElement.setAttribute('data-theme', saved);
</script>

</body>
</html>
